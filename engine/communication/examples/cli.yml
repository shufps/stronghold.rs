name: Communication CLI
version: '1.0'
author: Elena Frank <elena.frank@iota.org>
about: Encrypts data into the Engine Vault.  Creates snapshots and can load from snapshots.
subcommands:
  - put-mailbox:
      about: Put record into the mailbox
      args:
        - mailbox_id:
            short: i
            long: mail-id
            value_name: mailbox-peer-id
            about: the peer id of the mailbox
            required: true
            takes_value: true
        - mailbox_addr:
            short: a
            long: mail-addr
            value_name: mailbox-multi-addr
            about: the multiaddr of the mailbox
            required: true
            takes_value: true
        - key:
            short: k
            long: key
            value_name: record-key
            about: the key for the record
            required: true
            takes_value: true
        - value:
            short: v
            long: value
            value_name: record-value
            about: the value for the record
            required: true
            takes_value: true
        - expires:
            short: e
            long: expires
            value_name: expire-sec
            about: the expire seconds for the record
            required: false
            takes_value: true
  - get-record:
      about: Get record from local or the mailbox
      args:
        - mailbox_id:
            short: i
            long: mail-id
            value_name: mailbox-peer-id
            about: the peer id of the mailbox
            required: true
            takes_value: true
        - mailbox_addr:
            short: a
            long: mail-addr
            value_name: mailbox-multi-addr
            about: the multi-address of the mailbox
            required: true
            takes_value: true
        - key:
            short: k
            long: key
            value_name: record-key
            about: the key for the record
            required: true
            takes_value: true
