syntax = "proto3";
package structs.pb;

message Record {
	bytes key = 1;
	bytes value = 2;
}

message Message {
	enum MessageType {
		PING = 0;
		GET_RECORD = 1;
		PUT_RECORD = 2;
	}

	enum Outcome {
		SUCCESS = 0;
		ERROR = 1;
	}

	MessageType type = 1;

	Record record = 2;

	Outcome outcome = 3;

	bytes key = 4;

}
